language: csharp
dotnet: 2.1.300
mono: 5.10.0
solution: MyPass.sln
install:
  - nuget restore MyPass.sln
  - nuget install NUnit.Runners -Version 3.6.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release MyPass.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.6.0/tools/nunit3-console.exe ./MyPass.Tests/bin/Release/MyPass.Tests.dll
